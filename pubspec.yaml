name: bitmap_flutter
description: Bitmap is a fast and minimalistic lib that helps you to manipulate images in Flutter apps.
version: 1.0.0
homepage: https://github.com/bluefireteam/bitmap
topics: [image, image-processing, ffi]

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.9"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.bitmap
        pluginClass: BitmapPlugin
      ios:
        pluginClass: BitmapPlugin
